<meta name="description" content="{{ SITESUBTITLE }}" />
<!-- OpenGraph meta tags -->
<meta property="og:title" content="{{ SITENAME }}" />
<meta property="og:url" content="{{ SITEURL }}" />
<meta property="og:type" content="website" />
<meta property="og:description" content="{{ SITESUBTITLE }}" />
<meta property="og:image" content="{{ SITEURL }}{{ SITE_OG_IMAGE }}" />
<meta property="og:locale" content="{{ LOCALE }}" />
<meta property="og:site_name" content="{{ SITENAME }}" />
{% if FB_APP_ID %}<meta property="fb:app_id" content="{{ FB_APP_ID }}" />{% endif %}
<!-- Structured Data: because meta tags aren't good enough for Google. -->
