<meta name="description" content="{{ SITE_BLOG_DESC }}" />
<!-- OpenGraph meta tags -->
<meta property="og:title" content="{{ SITE_BLOG_NAME }}" />
<meta property="og:url" content="{{ SITEURL }}/blog/" />
<meta property="og:type" content="blog" />
<meta property="og:description" content="{{ SITE_BLOG_DESC }}" />
<meta property="og:image" content="{{ SITEURL }}/{{ SITE_OG_IMAGE }}" />
<meta property="og:locale" content="{{ LOCALE }}" />
<meta property="og:site_name" content="{{ SITENAME }}" />
{% if FB_APP_ID %}<meta property="fb:app_id" content="{{ FB_APP_ID }}" />{% endif %}
<!-- Structured Data: because meta tags aren't good enough for Google. -->
